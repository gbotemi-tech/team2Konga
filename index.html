<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>team2Konga</title>
    <!--customised css-->
    <link rel="stylesheet" href="style.css" title="css" type="text/css" />
  </head>
  <body class="container-fluid " style="background:#e5e5e5">
    <main class="row">
      <!--recommend-->
      <section class="recommend col-12 mx-auto py-3 pl-2" style="background :#fff;min-width:100%">
        <h2 class="font-weight-bolder col-12 col-md-2 d-inline recommend-header text-dark">Recommended for you</h2>
        <a href="" class="d-inline recommend recommend-link text-decoration-none col-12 col-md-10 font-weight-bolder" style="color:#FF5F5F;font-size:1.5rem">See all items </a>
      </section>

      
      <!--laptops-->
      <section class="laptop col-12 mx-auto p-1 mt-1" style="background:#fff;">
        <div class="section1 m-3">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="col-md-4">
                    <img src="./images/3D Wall.jpg" class="card-img img-fluid" alt="3d-wall">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body ml-5">
                      <h5 class="card-title">Adore Choc 3D Wall</h5>
                      <p class="card-text para">Panel</p>
                      <p class="card-text amount">&#8358;10,000</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="col-md-4">
                    <img src="./images/second-3D-wall.jpg" class="card-img img-fluid" alt="2nd-3d-wall">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body ml-5">
                      <h5 class="card-title">Excellent Wall Decor, 3d</h5>
                      <p class="card-text para">Wall Pa...</p>
                      <p class="card-text amount">&#8358;3,999</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="col-md-4">
                    <img src="./images/bedding-set.jpg" class="card-img img-fluid" alt="bed-set">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body ml-5">
                      <h5 class="card-title mb-3">Modern Bed Set</h5>
                      <p class="card-text amount mb-4">&#8358;200,000 <small class="text-muted" style="text-decoration: line-through; font-size: 0.85rem;">&#8358;350,000</small></p>
                      <p class="card-text para para3">You can save &#8358;150,000</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
